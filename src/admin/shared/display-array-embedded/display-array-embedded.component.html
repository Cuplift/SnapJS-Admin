<div class="col-sm-10">
  <div *ngFor="let dataObject of value; let i = index" class="row custom-object">
    <div class="row">
      <div *ngFor="let customObject of [adminService.schema[key].schema.paths]">
        <div class="col-sm-12">
          <app-schema-show
          [schema]="customObject"
          [object]="value[i]">
          </app-schema-show>
        </div>
      </div>
    </div>
  </div>
</div>
